<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>
            OU Games | Sign in
        </title>
        <link href="signin.css" rel="stylesheet"/>
        <link href="OUGamesLogo.png" rel="shortcut icon"/>
    </head>
    <body>
        <section >
            <div class="noidung">
                <form>
                    <div class="item logo" >
                        <img src="OUGamesLogo.png" alt="Logo" class="logopng"/>
                    </div>
                    <div class="item" >  SIGN IN WITH OU GAMES ACCOUNT </div>
                    <div class="item taikhoan">
                        <input type="text" placeholder="Phone number or email" required>
                    </div>
                    <div class="item matkhau">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="item">
                        <span class="item nhomatkhau">
                            <input  type="checkbox"/> Remember me 
                        </span>
                        <span class="item quenmatkhau" >
                            <a href="#">Forgot password</a>
                        </span>
                    </div>
                    <div class="item dangnhap">
                        <input type="submit" value="Sign in" >
                    </div>
                    <div class="item"> 
                        <span>You don't have an account?</span>
                        <span><a href="#" >Sign up now</a></span>
                    </div>
                </form>               
            </div>
        </section>
    </body>
</html>
