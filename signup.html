<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>
            OU Games | Sign Up
        </title>
        <link href="signup.css" rel="stylesheet"/>
        <link href="OUGamesLogo.png" rel="shortcut icon"/>
    </head>
    <body>
        <section>
            <div class="noidung">
                <form>
                    <div class="item logo" >
                        <img src="OUGamesLogo.png" alt="Logo" class="logopng"/>
                    </div>
                    <div class="item">SIGN UP</div>
                    <div class="item">
                        <span class="item ho">
                            <input  type="text" placeholder="First name" required/>
                        </span>
                        <span class="item ten">
                            <input  type="text" placeholder="Last name" required/>
                        </span>
                    </div>
                    <div  class="item taikhoan">
                        <input  type="text" placeholder="Phone number or Email" required/>
                    </div>
                    <div class="item matkhau">
                        <input  type="password" placeholder="Password" required/>
                    </div>
                    <div  class="item dieukhoan">
                        <input  type="checkbox"/> I have read and agree to the <a href="#" > terms of service </a> 
                    </div>
                    <div>
                        <div class="item dangnhap">
                            <input type="submit" value="Sign up">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
